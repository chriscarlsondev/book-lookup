<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Lookup</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1><a href="index.html">Book Lookup</a></h1>
    </header>
    <main>
        <p id="js-error-message" class="error-message"></p>
        <form id="js-search-form">
            <label for="book-title">Book Title*</label>
            <input type="text" name="book-title" id="js-book-title" required>
            <label for="book-author">Book Author</label>
            <input type="text" name="book-author" id="js-book-author">
            <button class="form-buttons" id="btn-search" type="button">Search</button>
        </form>
        <section id="js-book-search-results" class="hidden">
            <ol id="js-book-search-results-list">
            </ol>
        </section>
        <section class="book-details" id="js-book-details" class="hidden">
        </section>
        <form id="js-back-to-results" class="hidden">
            <button class="form-buttons" id="btn-back-to-results" type="button">Back to Search Results</button>
        </form>
    </main>
    <script src="./js/book-lookup.js"></script>
</body>

</html>
