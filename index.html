<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Lookup</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:900|Roboto:900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="./images/logo.png" alt="Book Lookup" class="logo"></a>
        <h1><a href="index.html">Book Lookup</a></h1>
        <p>Book Lookup is an app to help you get more information about a book. Enter the title or a portion of
            the title of a book below to begin .</p>
    </header>
    <main>
        <form id="js-search-form" class="search-form" aria-label="Search">
            <label for="js-book-title" id="js-book-title-label">Book Title:</label>
            <input type="text" name="book-title" id="js-book-title" autofocus required>
            <label for="js-book-author">Book Author: <span class="gray">(optional)</span></label>
            <input type="text" name="book-author" id="js-book-author">
            <button id="btn-search" class="form-buttons" type="button">Search</button>
        </form>
        <section id="js-error-message" class="error-message hidden" aria-label="Error Message">
            <h2>Error</h2>
            <p id="js-error-message-text" class="error-message-text"></p>
        </section>
        <section id="js-book-search-results" class="book-search-results hidden" aria-label="Search Results">
            <h2>Search Results</h2>
            <ol id="js-book-search-results-list" class="book-search-results-list hidden"></ol>
            <p id="js-book-search-no-results" class="book-search-no-results">No results found.</p>
        </section>
        <section id="js-book-details" class="book-details hidden" aria-label="Book Details">
            <h2>Book Details</h2>
        </section>
        <form id="js-back-to-results" class="back-to-results hidden" aria-label="Return to Search Results">
            <button id="btn-back-to-results" class="form-buttons" type="button">Back to Search Results</button>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2019, Chris Carlson. All Rights Reserved.</p>
    </footer>
    <script src="./js/book-lookup.js"></script>
</body>

</html>
