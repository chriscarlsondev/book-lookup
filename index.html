<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Lookup</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Book Lookup</h1>
        <p id="js-error-message" class="error-message"></p>
        <form id="js-search-form">
            <label for="book-title">Book Title*</label>
            <input type="text" name="book-title" id="js-book-title" required>
            <label for="book-author">Book Author</label>
            <input type="text" name="book-author" id="js-book-author">
            <input type="submit" value="Search">
        </form>
        <section id="js-book-search-results">
            <ol id="js-book-search-results-list" class="hidden">

            </ol>
        </section>
        <section class="hidden" id="js-book-details" class="hidden">
        </section>
    </div>
    <script src="/js/book-lookup.js"></script>
</body>

</html>
